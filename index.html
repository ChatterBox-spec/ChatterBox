<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chatterbox Chat</h2>
        <div id="auth-box">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="login-btn">Sign In</button>
            <button id="signup-btn">Sign Up</button>
            <div id="auth-error" class="error"></div>
        </div>
        <div id="username-box" style="display:none;">
            <input type="text" id="username-input" placeholder="Choose a username" required />
            <button id="set-username-btn">Set Username</button>
            <div id="username-error" class="error"></div>
        </div>
        <div id="chat-ui" style="display:none;">
            <div id="user-menu-container">
                <div id="user-menu-toggle">
                    <span id="current-username"></span>
                    <span class="dropdown-arrow">â–¼</span>
                </div>
                <div id="user-dropdown" class="dropdown-menu" style="display:none;">
                    <button id="edit-username-btn">Edit Username</button>
                    <button id="change-password-btn">Change Password</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="message" placeholder="Type a message..." required autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
